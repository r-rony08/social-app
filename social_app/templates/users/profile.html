{% extends 'navbar.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Profile Page {% endblock %}


{% block content %}

<div class="row justify-content-center">
        <div class="col-md-6">
            
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <hr>
            
        </div>
    </div>

{% endblock %}
