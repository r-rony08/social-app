{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Sign Up - SocialApp{% endblock %}


{% block css_block %}
<style>
        body {
            background-color: #fafafa;
            padding-top: 70px;
        }

        .navbar {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .post-card {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
        }

        .post-img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
        }

        .footer {
            text-align: center;
            padding: 30px;
            color: #999;
        }
    </style>

{% endblock %}


{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="mb-3">Login Here </h3>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <hr>
            <p class="mt-3">Don't Have an account? <a href="{% url 'users:signup'%}">SignUp </a></p>
        </div>
    </div>
{% endblock %}
